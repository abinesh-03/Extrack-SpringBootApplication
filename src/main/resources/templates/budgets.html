<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/app.css}" rel="stylesheet" />
<title>Budgets</title>
</head>
<body>
    <nav>
<a th:href="@{/dashboard}">Dashboard</a>
<a th:href="@{/expenses}">Expenses</a>
<a th:href="@{/budgets}">Budgets</a>
<a th:href="@{/reports/pdf}">PDF</a>
<a th:href="@{/reports/excel}">Excel</a>
<a th:href="@{/logout}">Logout</a>
</nav>
<h2 class="appdata">Budgets</h2>
<form method="post">
<input type="text" name="category" placeholder="Category" required />
<input type="number" step="0.01" name="monthlyLimit" placeholder="Monthly limit" required />
<button type="submit">Save</button>
</form>


<table>
<thead><tr><th>Category</th><th>Monthly Limit</th><th></th></tr></thead>
<tbody>
<tr th:each="b : ${items}">
<td th:text="${b.category}"></td>
<td th:text="${b.monthlyLimit}"></td>
<td>
<form th:action="@{'/budgets/' + ${b.id} + '/delete'}" method="post"><button>Delete</button></form>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
